<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
  <title>Upload</title>
  <meta name="title" content="Upload"/>
  @STYLESHEET@
  <script language="JavaScript">
  function setup() {
    window.resizeTo(750,750);
    @REPEAT(
    showhide('textcntls@INDEX@','hidden');
    )@
  }
  window.onload = setup;

  function showhide(name,vis) {
    if (document.getElementById) {
      document.getElementById(name).style.visibility = vis;
      if (vis == 'hidden') {
        document.getElementById(name).style.height = 0;
      } else {
        document.getElementById(name).style.height = '';
      }
    }
  }
  </script>
 </head>
 <body>
  <div id="logo">
    @LOGO@
  </div>
  <div id="main">
    <h1>Upload</h1>
    <p id="description">
      Use this form to upload data for @TOOL@.  If you don't specify a
      file for a particular input, that input won't be modified by the
      <i>Upload</i> operation.
    </p>

    <form action="/upload" enctype="multipart/form-data" method="post">
    @REPEAT(
    <div id="input">
      <div id="heading">
        @LABEL@:
      </div>
      <div id="options">
        <input type="radio" name="which@INDEX@" value="file" checked onclick="showhide('filecntls@INDEX@','visible'); showhide('textcntls@INDEX@','hidden')">
        Upload a file</input>
        <input type="radio" name="which@INDEX@" value="text" onclick="showhide('filecntls@INDEX@','hidden'); showhide('textcntls@INDEX@','visible')">
        Copy/paste text</input>
      </div>
      <div>
        <div class="incntl" id="filecntls@INDEX@" title="@DESCRIPTION@">
          <input type="file" name="file@INDEX@">
        </div>
        <div class="incntl" id="textcntls@INDEX@" title="@DESCRIPTION@">
          <textarea rows="20" cols="80" name="text@INDEX@">Copy/paste your text into this area, and then click the Upload button to upload it.</textarea>
        </div>
      </div>
      <input type="hidden" name="path@INDEX@" value="@ID@">
    </div>
    )@

      <input type="hidden" name="callback" value="@COOKIE@">
      <div id="submit">
        <input type="submit" value="Upload"/>
      </div>
    </form>
  </div>
 </body>
</html>
